<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col">
            <h1>Honey Bee Trivia</h1>
        </div>
    </div>
    <div class="row" id="time">
        <div class="col">
            <!-- time goes here -->
        </div>
    </div>
    <div class="row" id="question">
        <div class="col">
            <!-- question goes here -->
        </div>
    </div>
    <div class="row" id="answers">
        <div class="col">
            <!-- answer goes here -->
        </div>
    </div>
    <div class="row" id="status">
        <div class="col">
            <!-- game status goes here (win, lose, out of time etc.) -->
        </div>
    </div>
    <div class="row" id="correctAnswer">
        <div class="col">
            <!-- correct answer goes here -->
        </div>
    </div>
    <div class="row" id="correctImage">
        <div class="col">
            <!-- image correclating with correct answer goes here -->
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn" id="start">Start Game</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn" id="restart">Restart Game</button>
        </div>
    </div>
</div>
</body>

</html>
